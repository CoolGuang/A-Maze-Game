		function Setmaze()//建立迷宫
		{
			var top=0;
			for(i=0;i<wd;i++)
			{
				var left=0;
				for(k=0;k<wd;k++)
				{
					if(i==1&&k==1)
					{
						odiv=document.createElement("start");	
						odiv.className="start";
						odiv.style.left=left+"px";
						odiv.style.top=top+"px";
						box.appendChild(odiv);
					}
					else if(i==wd-2&&k==wd-2)
					{
						odiv=document.createElement("end");	
						odiv.className="end";
						odiv.style.left=left+"px";
						odiv.style.top=top+"px";
						box.appendChild(odiv);
					}
					if(mp[i][k]==1)
					{
						odiv=document.createElement("img");	
						odiv.className="img";
						odiv.style.left=left+"px";
						odiv.style.top=top+"px";
						box.appendChild(odiv);
					}
					left+=numb;
				}
				top+=numb;
			}
		}
	function AStar()
	{
		var qx=[],qy=[];
		var cotx=0,coty=0;
		var vis=[];
		for(i=0;i<wd;i++)
		{
			vis[i]=[];
			for(k=0;k<wd;k++)
				vis[i][k]=-1;
		}
		qx[++cotx]=1;qy[++coty]=1;
		vis[parseInt(1)][parseInt(1)]=0;
		var mx,my;
		for(;cotx;)
		{
			var nx=qx[cotx--],ny=qy[coty--];
			if(nx==wd-2&&ny==wd-2) break;
			for(i=0;i<4;i++)
			{
				 mx=nx+dx[i],my=ny+dy[i];
				if(vis[parseInt(mx)][parseInt(my)]==-1&&mx>=0&&mx<wd&&my<wd&&my>=0&&mp[parseInt(mx)][parseInt(my)]==0)
				{
					vis[parseInt(mx)][parseInt(my)]=vis[parseInt(nx)][parseInt(ny)]+1;
					qx[++cotx]=mx;
					qy[++coty]=my;
				}
			}
		}
		cotx=0,coty=0;
		var sx=wd-2,sy=wd-2;
		qx[++cotx]=sx;
		qy[++coty]=sy;
		for(;sx!=1||sy!=1;)
		{
			for(i=0;i<4;i++)
			{
				mx=sx+dx[i],my=sy+dy[i];
				if(mx>=0&&mx<wd&&my>=0&&my<wd&&vis[parseInt(mx)][parseInt(my)]!=-1&&vis[parseInt(mx)][parseInt(my)]+1==vis[parseInt(sx)][parseInt(sy)])
				{
					sx=mx;
					sy=my;
					qx[++cotx]=mx;
					qy[++coty]=my;
					break;
				}
			}
		}
		var id=setInterval(Carry,100);
		var pos=cotx;
		function Carry()
		{
			if(pos==0)
				clearInterval(id);
			else
			{
				FF(pos,cotx-pos+1);
				pos--;
			}
		}
		function FF(id,num)
		{
			mx=qx[id],my=qy[id];
			odiv=document.createElement("img2");	
			odiv.className="img2";
			odiv.style.left=my*20+"px";
			odiv.style.top=mx*20+"px";
			box.appendChild(odiv);
			var u=document.getElementById("1").value=num;
		}
	}
	function BFS()
	{
		var qx=[],qy=[];

		for(i=0;i<wd;i++)
		{

		qx[++cotex]=1;qy[++cotey]=1;

		{

			{
				 mx=nx+dx[i],my=ny+dy[i];

				{

					qx[++cotex]=mx;
					qy[++cotey]=my;
				}
			}
		}
		cotsx=0,cotsy=0;
		var sx=wd-2,sy=wd-2;
		qx[++cotsx]=sx;
		qy[++cotsy]=sy;
		for(;sx!=1||sy!=1;)
		{
			for(i=0;i<4;i++)
			{

				if(mx>=0&&mx<wd&&my>=0&&my<wd&&vis[parseInt(mx)][parseInt(my)]!=-1&&vis[parseInt(mx)][parseInt(my)]+1==vis[parseInt(sx)][parseInt(sy)])
				{
					sx=mx;
					sy=my;
					qx[++cotsx]=mx;

					break;
				}
			}
		}
		var id=setInterval(Carry,100);

		function Carry()
		{
			if(pos==0)
				clearInterval(id);
			else
			{
				FF(pos,cotsx-pos+1);
				pos--;

		function FF(id,num)
		{
			mx=qx[id],my=qy[id];

			odiv.className="img1";

			box.appendChild(odiv);
			var u=document.getElementById("2").value=num;

	}
	function wocao()
	{
		var x=1,y=1;
		var bb=document.getElementById("ss");
		bb.style.left=20+"px";
		bb.style.top=20+"px";
		document.onkeydown = function (event)
		{
			var e = event || window.event || arguments.callee.caller.arguments[0]; 
			if(e&&e.keyCode==87)//up
			{
				var b=document.getElementById("ss");
				if(x-1>=1&&mp[x-1][y]==0)
				{
					x--;
					b.style.top=x*20+"px";
				}
			}
			else if(e&&e.keyCode==68)// right
			{
				var b=document.getElementById("ss");
				if(y+1<=wd-2&&mp[x][y+1]==0)
				{
					y++;
					b.style.left=y*20+"px";
				}
			}
			else if(e&&e.keyCode==65)// left
			{
				var b=document.getElementById("ss");
				if(y-1>=1&&mp[x][y-1]==0)
				{
					y--;
					b.style.left=y*20+"px";
				}
			}
			else if(e&&e.keyCode==83)// down
			{
				var b=document.getElementById("ss");
				if(x+1<=wd-2&&mp[x+1][y]==0)
				{
					x++;
					b.style.top=x*20+"px";
				}
			}
			else 
			{
				alert("不可以！");
			}
			if(x==wd-2&&y==wd-2)
			{
				alert("奈斯，恭喜过关！");
				bb.style.left=20+"px";
				bb.style.top=20+"px";
				window.location.reload();
			}
		}
	}
